{% extends "home.html" %} {% block content %}
<h2 style="text-align: center;margin-top: 10%;">"DOWNLOAD"</h2><br>
<form class="form-block" method="get" style="margin-left: 35%;margin-right: 35%;">
  <div class="form-group">
    
    <label for="URL">YouTube URL:</label>
    <input type="url" name="url" class="form-control" placeholder="https://www.youtube.com/watch?v=" id="email" />
   
  </div>
  <button type="submit" class="btn btn-default" style="background-color: rgb(120, 120, 207);">Download</button>
</form>

{% if message %}
<script>
  alert("{{ message }}");
</script>
{% endif %} {% endblock %}
